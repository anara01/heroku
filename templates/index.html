<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="conten mt-5 shadow p-5 mb-5 bg-white rounded" style="width: 60%; margin: 5% auto;">
			<h2 class="pb-3">Сайт инвентаризации Excel</h2>
			<form action="/add/" method="POST"  class="row g-3">
				<div class="col-auto">
					<input type="text" name="good" class="form-control" id="inputPassword2" placeholder="Введите текст">
				</div>
				<div class="col-auto">
					<button type="submit" class="btn btn-primary mb-3">Добавить</button>
				</div>
			</form>
			<table class="table table-striped table-hover">
				<thead>
				  <tr>
					<th>Список</th>
				  </tr>
				</thead>
				<tbody>
					{% for good in goods %}
				  <tr>
					<td>{{  good }}</td>
				  </tr>
				  {% endfor %}
				</tbody>
			  </table>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
